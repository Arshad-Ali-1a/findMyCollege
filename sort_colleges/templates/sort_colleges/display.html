{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'sort_colleges\display.css' %}">
    <link rel="shortcut icon" href="{% static 'sort_colleges\favicon.ico' %}" type="image/x-icon">
    <!-- <link href="https://www.favicon.cc/favicon/764/984/favicon.png" rel="icon" type="image/x-icon" > -->
    <!-- <script type="text/javascript" src="{% static 'sort_colleges\display.js' %}"></script> -->
    <title>Document</title>
</head>
<body>
    <h2 class="heading">Sorted Eamcet Colleges</h3>
    <div class="container">
	
        <div class="table">
            <div class="table-header">
                <div class="header__item"><a id="SlNO" class="filter__link" href="#">Sl.NO</a></div>
                <div class="header__item"><a id="Code" class="filter__link filter__link" href="#">Code</a></div>
                <div class="header__item"><a id="College" class="filter__link filter__link" href="#">College</a></div>
                <div class="header__item"><a id="ClosingRank" class="filter__link filter__link--number" href="#">Closing Rank</a></div>
                <div class="header__item"><a id="{{key}}" class="filter__link filter__link--number" href="#">{{key}}</a></div>
            </div>
            <div class="table-content">	
                {%for data in data_list%}

                    <div class="table-row">		
                        <div class="table-data">{{data.0 |add:1}}</div>
                        <div class="table-data"><a id="Code-b" href="{{data.1.website}}" class="college_select" target="_blank">{{data.1.code}}</a></div>
                        <div class="table-data"><a id="College-b" href="{{data.1.website}}" class="college_select" target="_blank">{{data.1.name}}</a></div>
                        <div class="table-data">{{data.1.closing_rank}}</div>
                        <div class="table-data">{{data.2}}</div>
                    </div>

                {%endfor%}
            </div>	
        </div>
    </div>
</body>
</html>
